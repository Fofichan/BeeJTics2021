      <script>
       // setup 
    const data = {
      labels: ['01/10', '08/10', '15/10', '22/10', '29/10', '05/11', '12/11', '19/11', '26/11', '02/12','9/12','17/12','24/12'],

          'rgba(28, 201,108, 0.2)'
        ], 
        borderColor: [
          'rgba(28, 201,108, 1)'
        ],
        borderWidth: 3
      }]
    };

    // config 
    const config = {
      type: 'bar',
      data,
      options: {
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
                  callback: function(value, index, values){
                    return `${value} Kg`
                  }
                }
          }
        }
      }
    };
    
        // render init block
        const myChart = new Chart(
          document.getElementById('myChart'),
          config
        );
